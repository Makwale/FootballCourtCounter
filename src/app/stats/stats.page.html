<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>STATISTICS</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="tname">
            <th mat-header-cell *matHeaderCellDef>Team Name</th>
            <td mat-cell *matCellDef="let element"> {{element.tname}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="goals">
            <th mat-header-cell *matHeaderCellDef> Goals </th>
            <td mat-cell *matCellDef="let element"> {{element.goals}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="yellowCards">
            <th mat-header-cell *matHeaderCellDef> Yellow Cards</th>
            <td mat-cell *matCellDef="let element"> {{element.yellowCards}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="redCards">
            <th mat-header-cell *matHeaderCellDef> Red Cards </th>
            <td mat-cell *matCellDef="let element"> {{element.redCards}} </td>
        </ng-container>

        <ng-container matColumnDef="offsides">
            <th mat-header-cell *matHeaderCellDef> Offsides </th>
            <td mat-cell *matCellDef="let element"> {{element.offsides}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ion-content>
