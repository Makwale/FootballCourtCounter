<ion-header>
    <ion-toolbar>
        <ion-title>Football Match</ion-title>

        <ion-buttons slot="end">
            <ion-button>Statistics</ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <!-- First row for first team -->
        <ion-row>
            <ion-col size="6">
                <ion-grid>
                    <!-- first row for team name -->
                    <ion-row>
                        <ion-col size="12" style="text-align: center;">
                            <ion-label>{{matchService.teamsMatch[0].getTeamName()}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <!-- Second row for goals -->
                    <ion-row>
                        <ion-col size="12" style="text-align: center;">
                            <ion-label>{{matchService.teamsMatch[0].getGoals()}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <!-- Third row for goal label -->
                    <ion-row>
                        <ion-col style="text-align: center;">
                            <ion-label>Goal</ion-label>
                        </ion-col>
                    </ion-row>

                    <!-- Fourth row for add and subtracting goals buttons -->
                    <ion-row>
                        <ion-col>
                            <ion-grid>
                                <ion-row style="text-align: center;">
                                    <ion-col size="1"></ion-col>
                                    <ion-col size="4">
                                        <ion-button>
                                            <ion-icon name="remove-outline"></ion-icon>
                                        </ion-button>
                                    </ion-col>

                                    <ion-col size="1"></ion-col>

                                    <ion-col size="4">
                                        <ion-button (click)="addGoal(0)">
                                            <ion-icon name="add-outline"></ion-icon>

                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-col>
                    </ion-row>

                    <!-- Other buttons for red, yellow and offsides -->
                    <ion-row>
                        <ion-col size="1">

                        </ion-col>
                        <ion-col size="10" style="text-align: center;">
                            <ion-button expand="block">Yellow Card</ion-button>
                        </ion-col>

                        <ion-col size="1">

                        </ion-col>

                    </ion-row>

                    <ion-row>
                        <ion-col size="1">

                        </ion-col>
                        <ion-col size="10" style="text-align: center;">
                            <ion-button expand="block">Red Card</ion-button>
                        </ion-col>

                        <ion-col size="1">

                        </ion-col>

                    </ion-row>

                    <ion-row>
                        <ion-col size="1">

                        </ion-col>
                        <ion-col size="10" style="text-align: center;">
                            <ion-button expand="block">Offside</ion-button>
                        </ion-col>

                        <ion-col size="1">

                        </ion-col>

                    </ion-row>
                </ion-grid>

            </ion-col>
            <!-- Second row for second team -->
            <ion-col size="6">
                <ion-grid>
                    <!-- first row for team name -->
                    <ion-row>
                        <ion-col size="12" style="text-align: center;">
                            <ion-label>{{matchService.teamsMatch[1].getTeamName()}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <!-- Second row for goals -->
                    <ion-row>
                        <ion-col size="12" style="text-align: center;">
                            <ion-label>{{matchService.teamsMatch[1].getGoals()}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <!-- Third row for goal label -->
                    <ion-row>
                        <ion-col style="text-align: center;">
                            <ion-label>Goal</ion-label>
                        </ion-col>
                    </ion-row>

                    <!-- Fourth row for add and subtracting goals buttons -->
                    <ion-row>
                        <ion-col>
                            <ion-grid>
                                <ion-row style="text-align: center;">
                                    <ion-col size="1"></ion-col>
                                    <ion-col size="4">
                                        <ion-button>
                                            <ion-icon name="remove-outline"></ion-icon>
                                        </ion-button>
                                    </ion-col>

                                    <ion-col size="1"></ion-col>

                                    <ion-col size="4">
                                        <ion-button (click)="addGoal(1)">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="1">

                        </ion-col>
                        <ion-col size="10" style="text-align: center;">
                            <ion-button expand="block">Yellow Card</ion-button>
                        </ion-col>

                        <ion-col size="1">

                        </ion-col>

                    </ion-row>

                    <ion-row>
                        <ion-col size="1">

                        </ion-col>
                        <ion-col size="10" style="text-align: center;">
                            <ion-button expand="block">Red Card</ion-button>
                        </ion-col>

                        <ion-col size="1">

                        </ion-col>

                    </ion-row>

                    <ion-row>
                        <ion-col size="1">

                        </ion-col>
                        <ion-col size="10" style="text-align: center;">
                            <ion-button expand="block">Offside</ion-button>
                        </ion-col>

                        <ion-col size="1">

                        </ion-col>

                    </ion-row>
                </ion-grid>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <ion-button expand="full" type="reset">RESET</ion-button>
            </ion-col>



        </ion-row>
    </ion-grid>
</ion-content>
