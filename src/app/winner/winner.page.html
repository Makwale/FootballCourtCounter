<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title>RESULTS</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <ion-grid *ngIf="winner">
            <ion-row>
                <ion-col size="12" style="text-align: center; font-size: 120%">{{teamName}}</ion-col>

            </ion-row>

            <ion-row>
                <ion-col size="12" style="text-align: center;">
                    <ion-label>Goals</ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12" style="text-align: center;">
                    <h2 style="font-size: 250;"><b>{{goals}}</b></h2>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-grid *ngIf="!winner">
            <!-- First row for first team -->
            <ion-row>
                <ion-col size="12" style="text-align: center;">
                    <h1 style="font-size: 200%;">DRAW</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-grid>
                        <!-- first row for team name -->
                        <ion-row>
                            <ion-col size="12" style="text-align: center;">
                                <ion-label style="font-size: 200%;">{{matchService.teamsMatch[0].getTeamName()}}</ion-label>
                            </ion-col>
                        </ion-row>
                        <!-- Second row for goals -->
                        <ion-row>
                            <ion-col size="12" style="text-align: center;">
                                <ion-label style="font-size: 250%;"><b>{{matchService.teamsMatch[0].getGoals()}}</b></ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                    <!-- Third row for goal label -->
                </ion-col>
                <!-- Second row for second team -->
                <ion-col size="6">
                    <ion-grid>
                        <!-- first row for team name -->
                        <ion-row>
                            <ion-col size="12" style="text-align: center;">
                                <ion-label style="font-size: 200%;">{{matchService.teamsMatch[1].getTeamName()}}</ion-label>
                            </ion-col>
                        </ion-row>
                        <!-- Second row for goals -->
                        <ion-row>
                            <ion-col size="12" style="text-align: center;">
                                <ion-label style="font-size: 250%;"><b>{{matchService.teamsMatch[1].getGoals()}}</b></ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>

        <ion-button color="secondary" expand="block" (click)="close()">Close</ion-button>


    </ion-toolbar>
</ion-footer>
